name: Release

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      tag:
        description: "Git tag to attach the artifact to (e.g., 1.0.0)"
        required: true

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: make install-dev

      - name: Build collection
        run: make build

      - name: Extract collection metadata
        id: meta
        run: |
          sudo apt-get update && sudo apt-get install -y yq || pip install yq
          FILENAME="$(yq -r '. | "\(.namespace)-\(.name)-\(.version).tar.gz"' galaxy.yml)"

          if [ ! -f "$FILENAME" ]; then
            echo "Collection artifact $FILENAME not found" >&2
            exit 1
          fi

          echo "FILENAME=$FILENAME" >> "$GITHUB_ENV"

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: nsp-ansible-collection
          path: ${{ env.FILENAME }}

      - name: Attach collection to GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          files: ${{ env.FILENAME }}

      - name: Publish to Ansible Galaxy
        if: env.ANSIBLE_GALAXY_API_KEY != ''
        env:
          ANSIBLE_GALAXY_API_KEY: ${{ secrets.ANSIBLE_GALAXY_API_KEY }}
        run: |
          echo "Publishing collection to Ansible Galaxy..."
          ansible-galaxy collection publish ${{ env.FILENAME }} --api-key "$ANSIBLE_GALAXY_API_KEY"

      - name: Skip Publishing to Ansible Galaxy
        if: env.ANSIBLE_GALAXY_API_KEY == ''
        run: |
          echo "::warning::No ANSIBLE_GALAXY_API_KEY found. Skipping Galaxy publish."
          echo "To enable automatic publishing, add this secret in repository settings."
