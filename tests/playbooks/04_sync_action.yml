---
- name: NSP Intent Sync Operation
  hosts: nsp
  gather_facts: no

  vars:
    ne_id: "1034::cafe:2"
    intent_name: "fixeddemo"

  tasks:
    - name: Execute intent audit action
      nokia.nsp.action:
        path: "ibn:ibn/intent={{ ne_id | urlencode }},{{ intent_name  | urlencode }}"
        operation: synchronize
      register: sync_result

    - name: Show Result
      debug:
        var: sync_result
